<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Projects according to member and status</title>
</head>
<body>
<h2>Show Projects according to member and status</h2>
<form method="post" action="/api/showMemberAndStatusProject">
    <p>Member: <select name="memberId" id="memberId"></select></p>
    <p>Status:
        <select name="status" id="status">
            <option>Not started</option>
            <option>Ongoing</option>
            <option>Done</option>
        </select></p>
    <button>Sumbit</button>
</form>

<ul>
    <li><a href= "/index.html">Home</a></li>
</ul>
</body>
<script>
    fetch("/api/memberOption").then(resp => resp.text()).then(html => {
        document.getElementById("memberId").innerHTML = html;
    });
</script>

</html>
