<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>
    <h1>Members</h1>
    <div id="member"></div>

</body>
<script>
    const member = document.getElementById("member");
    fetch("/api/members").then(resp => resp.text()).then(html => member.innerHTML = html);
</script>

</html>
