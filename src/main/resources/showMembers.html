<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>
    <h1>Members</h1>
    <div id="members"></div>

</body>
<script>
    const members = document.getElementById("members");
    fetch("/api/members").then(resp => resp.text()).then(html => members.innerHTML = html);
</script>

</html>
